<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4 mb-5" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 fw-bold">Soma<span class="span-title">SYS</span></h1>
            <!--Buton hamburguer-->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item fw-bold"><a class="nav-link" href="#">Senha</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <!--Título e menu adicionar-->
            <div class="row">
                    <h1 class="text-center">Agenda de clientes</h1>
                <div class="row mt-4">
                    <div class="col d-flex justify-content-center mb-4">
                        <button class="btn btn-success" type="button" id="addBtn">Adicionar +</button>
                    </div>
                </div>
            </div>

            <!--Formulário-->
            <form class="pt-5 pb-5" id="form">
                <div class="row">
                    <h3 class="text-center mb-5">Cadastrar novo cliente</h3>
                    <div class="col-md-6 col-ex-1 mb-3">
                        <input class="form-control" type="text" placeholder="Razão Social" id="razaoSocial">
                    </div>
                    <div class="col-md-6 col-ex-1 mb-3">
                        <input type="text" class="form-control" placeholder="Nome Fantasia" id="nomeFantasia">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-ex-1 mb-3">
                        <input class="form-control" type="text" placeholder="CNPJ" id="cnpj">
                    </div>
                    <div class="col-md-3 col-sm-4 mb-3">
                        <select class="form-select" id="codEmpresa">
                            <option selected>Código Empresa</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-5 mb-3">
                        <select class="form-select" id="sistemaOperacional">
                            <option selected>Sistema Operacional</option>
                            <option value="1">Windows</option>
                            <option value="2">Linux</option>
                          </select>
                    </div>
                    <div class="col-md-3 col-sm-3 mb-3">
                        <select class="form-select" id="plantao">
                            <option selected>Plantão</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 col-ex-1 mb-3">
                        <input class="form-control" type="text" placeholder="Endereço" id="endereco">
                    </div>
                    <div class="col-md-4 col-sm-8 mb-3">
                        <input class="form-control" type="text" placeholder="Cidade" id="cidade">
                    </div>
                    <div class="col-md-1 col-sm-4 mb-3">
                        <input class="form-control" type="text" placeholder="UF" id="uf">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <input class="form-control" type="text" placeholder="Responsável" id="responsavel">
                    </div>
                    <div class="col-md-3 mb-3">
                        <input class="form-control" type="tel" placeholder="Telefone" id="telefone">
                    </div>
                    <div class="col-md-3 mb-3">
                        <input class="form-control" type="email" placeholder="E-mail" id="email">
                    </div>
                    <div class="col-md-1 mb-3">
                        <select class="form-select" id="sped">
                            <option selected>Sped</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                          </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <input class="form-control" type="text" placeholder="IP">
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-success me-3" type="submit" id="createBtn">Criar</button>
                        <button class="btn btn-danger ms-3" type="reset" id="cancelBtn">Cancelar</button>
                    </div>
                </div>
            </form>

            <!--Caixa pesquisar-->
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4 d-flex justify-content-center">
                    <input class="form-control" type="text" placeholder="Pesquisar">
                    <button class="btn btn-dark" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div> 

            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Razão Social</th>
                        <th scope="col">Cod Empresa</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Servidor</th>
                        <th scope="col">Plantão</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td>Wagner</td>
                        <td>1</td>
                        <td>(54) 12345-6789</td>
                        <td>Linux</td>
                        <td>Sim</td>
                    </tr>

                    <tr>
                        <th scope="row"></th>
                        <td>Wagner</td>
                        <td>1</td>
                        <td>(54) 12345-6789</td>
                        <td>Linux</td>
                        <td>Sim</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
